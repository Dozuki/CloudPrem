AWSTemplateFormatVersion: 2010-09-09
Description: Environmental Dozuki deployment pipeline

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Environment Configuration
        Parameters:
          - DozukiLicense
          - Environment
      - Label:
          default: Settings Repository Configuration
        Parameters:
          - RepositoryUrl
          - RepositoryBranch
          - RepositoryPath
          - RepositorySecret
      - Label:
          default: Optional Resource Identification Configuration
        Parameters:
          - Identifier
          - OwnerName
      - Label:
          default: Terraform Options
        Parameters:
          - PipelineAction
          - ManualApprovalRequired
    ParameterLabels:
      DozukiLicense:
        default: "Please enter your Dozuki license in the box below."
      Environment:
        default: "What environment tag should we use for this installation?"
      RepositoryUrl:
        default: "What is the URL to the terraform settings repository?"
      RepositoryBranch:
        default: "Which branch in the above-mentioned repository should we pull settings from?"
      RepositoryPath:
        default: "Which path in the above-mentioned repository should we pull settings from?"
      RepositorySecret:
        default: "If using webhooks, enter the authentication secret here."
      Identifier:
        default: "What prefix should we use for resource names if any?"
      OwnerName:
        default: "What tag should we add to all resources to identify the stack owner if any?"
      PipelineAction:
        default: "Which action should we execute?"
      ManualApprovalRequired:
        default: "Should we require manual approval for infrastructure changes?"

Parameters:

  DozukiLicense:
    Type: String
    MinLength: 50
    Description: The contents of the .rli license file provided by Dozuki
    NoEcho: true

  RepositoryUrl:
    Type: String
    Default: https://github.com/Dozuki/CloudPrem-Config.git
    Description: SSH/HTTP URL of the git repository containing the Dozuki parameters

  RepositorySecret:
    Type: String
    NoEcho: true
    Description:
      If using Webhooks enter your webhook secret here, this will allow for auto-updating of your instances whenever
      code is pushed to your config repository. If left blank webhooks will be disabled.

  RepositoryBranch:
    Type: String
    Default: master
    Description: Branch that contains the Dozuki parameters

  RepositoryPath:
    Type: String
    Default: development
    Description: Path inside the git repository that contains the Dozuki parameters for this environment. Don't use the same path for multiple pipelines

  PipelineAction:
    Type: String
    Default: Apply
    AllowedValues: [ Apply, Destroy ]
    Description: Apply will create or update the resources and destroy will delete the Terraform stack

  Identifier:
    Type: String
    Default: ""
    AllowedPattern: ^[a-z0-9]*$
    MaxLength: 10
    ConstraintDescription: Must be no longer than 10 alpha-numeric characters and must be lowercase.
    Description: A name identifier to add as prefix to resources names

  OwnerName:
    Type: String
    Description: An arbitrary tag name for the owner of the environment pipeline
    Default: ""

  Environment:
    Type: String
    Default: dev
    AllowedPattern: ^[a-z0-9]*$
    MaxLength: 5
    ConstraintDescription: Must be no longer than 5 alpha-numeric characters and must be lowercase.
    Description: Environment name to append to resources names and tags.

  ManualApprovalRequired:
    Type: String
    Default: true
    AllowedValues: [ true, false ]
    Description:
      If true a manual approval is required for each module that has infrastructure changes. This should probably be
      true for production stacks and false for dev stacks.

Conditions:

  IdentifierSet: !Not [ !Equals [ !Ref Identifier, "" ] ]

  DestroyResources: !Equals [ !Ref PipelineAction, 'Destroy' ]

  CreateResources: !Equals [ !Ref PipelineAction, 'Apply' ]

  UseWebhooks: !Not [ !Equals [ !Ref RepositorySecret, "" ] ]

  UseManualApproval: !Equals [ !Ref ManualApprovalRequired, "true" ]

Mappings:

  PartitionMap: 
    aws:
      ConsoleUrl: console.aws.amazon.com
    aws-us-gov:
      ConsoleUrl: console.amazonaws-us-gov.com

Resources:

  DozukiLicenseParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !If
        - IdentifierSet
        - !Sub /${Identifier}/dozuki/${Environment}/license
        - !Sub /dozuki/${Environment}/license
      Description: The contents of the Dozuki license file provided to you.
      Type: String
      Value: !Ref DozukiLicense

  RepositoryWebhookSecret:
    Type: AWS::SSM::Parameter
    Condition: UseWebhooks
    Properties:
      Name: !If
        - IdentifierSet
        - !Sub /${Identifier}/dozuki/${Environment}/webhooksecret
        - !Sub /dozuki/${Environment}/webhooksecret
      Description: The repository secret for webhook support.
      Type: String
      Value: !Ref RepositorySecret


#   # ############### Roles ##############

  DeploymentRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !If
        - IdentifierSet
        - !Sub ${Identifier}-dozuki-${Environment}-${AWS::Region}-deployment
        - !Sub dozuki-${Environment}-${AWS::Region}-deployment
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            AWS:
            - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:root
          Action: sts:AssumeRole
      Policies:
      - PolicyName: !If
        - IdentifierSet
        - !Sub ${Identifier}-dozuki-${Environment}-${AWS::Region}-deployment
        - !Sub dozuki-${Environment}-${AWS::Region}-deployment
        PolicyDocument:
          Statement: # TODO narrow permissions to least privilege for Dozuki deployment
          - Effect: Allow
            Action: 
            - '*'
            Resource: '*'

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !If
        - IdentifierSet
        - !Sub ${Identifier}-dozuki-${Environment}-${AWS::Region}-codebuild
        - !Sub dozuki-${Environment}-${AWS::Region}-codebuild
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service: codebuild.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: !If
        - IdentifierSet
        - !Sub ${Identifier}-dozuki-${Environment}-${AWS::Region}-codebuild
        - !Sub dozuki-${Environment}-${AWS::Region}-codebuild
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action: 
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: '*'
          - Effect: Allow
            Action: 
            - s3:*
            Resource: '*'
          - Effect: Allow
            Action:
            - sts:AssumeRole
            Resource:
            - !GetAtt DeploymentRole.Arn

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !If
        - IdentifierSet
        - !Sub ${Identifier}-dozuki-${Environment}-${AWS::Region}-codepipeline
        - !Sub dozuki-${Environment}-${AWS::Region}-codepipeline
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codepipeline.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: !If
        - IdentifierSet
        - !Sub ${Identifier}-dozuki-${Environment}-${AWS::Region}-codepipeline
        - !Sub dozuki-${Environment}-${AWS::Region}-codepipeline
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - codecommit:CancelUploadArchive
            - codecommit:GetBranch
            - codecommit:GetCommit
            - codecommit:GetUploadArchiveStatus
            - codecommit:UploadArchive
            Resource: '*'
          - Effect: Allow
            Action:
            - codebuild:BatchGetBuilds
            - codebuild:StartBuild
            Resource: '*'
          - Effect: Allow
            Action:
            - iam:PassRole
            Resource: '*'
          - Effect: Allow
            Action:
            - cloudwatch:*
            - sns:*
            - s3:*
            Resource: '*'

  # ############# CodeBuild ############

  TfPlanCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !If
        - IdentifierSet
        - !Sub ${Identifier}-dozuki-${Environment}-terraform-plan
        - !Sub dozuki-${Environment}-terraform-plan
      Description: !Sub Build project for dozuki-${Environment} Terraform plan
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub        
          - |
            version: 0.2
            phases:
              install:
                runtime-versions:
                  golang: 1.15
                commands:
                  - wget -O terraform.zip https://releases.hashicorp.com/terraform/1.0.6/terraform_1.0.6_linux_amd64.zip && unzip terraform.zip && mv terraform /bin && rm terraform.zip
                  - wget -O /bin/terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.31.8/terragrunt_linux_amd64 && chmod +x /bin/terragrunt
                  - aws_credentials=$(aws sts assume-role --role-arn ${DeploymentRole.Arn} --role-session-name "Terraform")
                  - export AWS_ACCESS_KEY_ID=$(echo $aws_credentials|jq '.Credentials.AccessKeyId'|tr -d '"')
                  - export AWS_SECRET_ACCESS_KEY=$(echo $aws_credentials|jq '.Credentials.SecretAccessKey'|tr -d '"')
                  - export AWS_SESSION_TOKEN=$(echo $aws_credentials|jq '.Credentials.SessionToken'|tr -d '"')
              build:
                commands:
                - cd ${AWS::Region}/${RepositoryPath}/$MODULE_NAME
                - terragrunt init --terragrunt-non-interactive
                - terragrunt plan -out $CODEBUILD_SRC_DIR/plan.json ${command}
                - 'export PLAN_LOGS=$(terragrunt show $CODEBUILD_SRC_DIR/plan.json -no-color | grep "Plan: ")'
                - echo "$PLAN_LOGS"
            artifacts:
              discard-paths: yes
              files:
                - $CODEBUILD_SRC_DIR/plan.json
            env:
              exported-variables:
                - PLAN_LOGS
                - CODEBUILD_BUILD_ID
              shell: bash
          - command: !If
              - DestroyResources
              - -destroy
              - ''
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Type: LINUX_CONTAINER
        Image: aws/codebuild/standard:5.0
        PrivilegedMode: false
        EnvironmentVariables:
        - Name: Environment
          Value: !Ref Environment
        - Name: TF_INPUT
          Value: 'true'
      LogsConfig:
        CloudWatchLogs:
          Status:  ENABLED
      TimeoutInMinutes: 35
      Tags:
      - Key: Name
        Value: !If
        - IdentifierSet
        - !Sub ${Identifier}-dozuki-${Environment}-terraform-plan
        - !Sub dozuki-${Environment}-terraform-plan
      - Key: Owner
        Value: !Ref OwnerName
      - Key: Environment
        Value: !Ref Environment

  TfApplyCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !If
        - IdentifierSet
        - !Sub ${Identifier}-dozuki-${Environment}-terraform-apply
        - !Sub dozuki-${Environment}-terraform-apply
      Description: !Sub Build project for dozuki-${Environment} Terraform apply
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub
          - |
            version: 0.2
            phases:
              install:
                runtime-versions:
                  golang: 1.15
                commands:
                  - wget -O terraform.zip https://releases.hashicorp.com/terraform/1.0.6/terraform_1.0.6_linux_amd64.zip && unzip terraform.zip && mv terraform /bin && rm terraform.zip
                  - wget -O /bin/terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.31.8/terragrunt_linux_amd64 && chmod +x /bin/terragrunt
                  - aws_credentials=$(aws sts assume-role --role-arn ${DeploymentRole.Arn} --role-session-name "Terraform")
                  - export AWS_ACCESS_KEY_ID=$(echo $aws_credentials|jq '.Credentials.AccessKeyId'|tr -d '"')
                  - export AWS_SECRET_ACCESS_KEY=$(echo $aws_credentials|jq '.Credentials.SecretAccessKey'|tr -d '"')
                  - export AWS_SESSION_TOKEN=$(echo $aws_credentials|jq '.Credentials.SessionToken'|tr -d '"')
              build:
                commands:
                - PLAN_PATH=$(pwd)
                - cd $CODEBUILD_SRC_DIR_SourceCodeArtifact/${AWS::Region}/${RepositoryPath}/$MODULE_NAME
                - terragrunt init --terragrunt-non-interactive
                - ${command}
          - command: !If
              - DestroyResources
              - terragrunt refresh && terragrunt destroy -auto-approve
              - terragrunt apply $PLAN_PATH/plan.json
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Type: LINUX_CONTAINER
        Image: aws/codebuild/standard:5.0
        PrivilegedMode: false
        EnvironmentVariables:
        - Name: Environment
          Value: !Ref Environment
      LogsConfig:
        CloudWatchLogs:
          Status:  ENABLED
      TimeoutInMinutes: 60
      Tags:
      - Key: Name
        Value: !If
        - IdentifierSet
        - !Sub ${Identifier}-dozuki-${Environment}-terraform-apply
        - !Sub dozuki-${Environment}-terraform-apply
      - Key: Owner
        Value: !Ref OwnerName
      - Key: Environment
        Value: !Ref Environment

  # ########### CodePipeline ###########

  ProjectApplyPipeline:
    Type: AWS::CodePipeline::Pipeline
    Condition: CreateResources
    Properties:
      Name: !If
        - IdentifierSet
        - !Sub ${Identifier}-dozuki-${Environment}-apply
        - !Sub dozuki-${Environment}-apply
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      Stages:
      - Name: Checkout
        Actions:
        - Name: Checkout
          Namespace: SourceVariables
          InputArtifacts: []
          ActionTypeId:
            Version: !ImportValue cloudprem-source-action-version
            Category: Source
            Owner: Custom
            Provider: !ImportValue cloudprem-source-action-provider
          Configuration:
            GitUrl: !Ref RepositoryUrl
            Branch: !Ref RepositoryBranch
          OutputArtifacts:
          - Name: SourceCodeArtifact
          RunOrder: 1
      - Name: Network
        Actions:
        - Name: Plan
          Namespace: BuildNetworkVariables
          InputArtifacts:
          - Name: SourceCodeArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
          - Name: PlanNetworkArtifact
          Configuration:
            ProjectName: !Ref TfPlanCodeBuildProject
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"network","type":"PLAINTEXT"}]'
          RunOrder: 1
        - !If
          - UseManualApproval
          - Name: Approve
            ActionTypeId:
              Category: Approval
              Owner: AWS
              Version: 1
              Provider: Manual
            Configuration:
              NotificationArn: !ImportValue cp-auto-approve-topic
              CustomData: !Sub |
                #{BuildNetworkVariables.PLAN_LOGS}
              ExternalEntityLink: !Sub
              - https://console.aws.amazon.com/codesuite/codebuild/${AWS::AccountId}/projects/${TfPlanCodeBuildProject}/build/#{BuildNetworkVariables.CODEBUILD_BUILD_ID}/?region=${AWS::Region}
              - ConsoleUrl: !FindInMap [ PartitionMap, !Ref "AWS::Partition", ConsoleUrl]
            RunOrder: 2
          - !Ref AWS::NoValue
        - Name: Apply
          InputArtifacts:
            - Name: SourceCodeArtifact
            - Name: PlanNetworkArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
            - Name: ApplyNetworkArtifact
          Configuration:
            ProjectName: !Ref TfApplyCodeBuildProject
            PrimarySource: PlanNetworkArtifact
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"network","type":"PLAINTEXT"}]'
          RunOrder: 3
      - Name: Compute
        Actions:
        - Name: Plan
          Namespace: BuildComputeVariables
          InputArtifacts:
          - Name: SourceCodeArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
          - Name: PlanComputeArtifact
          Configuration:
            ProjectName: !Ref TfPlanCodeBuildProject
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"compute","type":"PLAINTEXT"}]'
          RunOrder: 1
        - !If
          - UseManualApproval
          - Name: Approve
            ActionTypeId:
              Category: Approval
              Owner: AWS
              Version: 1
              Provider: Manual
            Configuration:
              NotificationArn: !ImportValue cp-auto-approve-topic
              CustomData: !Sub |
                #{BuildComputeVariables.PLAN_LOGS}
              ExternalEntityLink: !Sub
              - https://console.aws.amazon.com/codesuite/codebuild/${AWS::AccountId}/projects/${TfPlanCodeBuildProject}/build/#{BuildComputeVariables.CODEBUILD_BUILD_ID}/?region=${AWS::Region}
              - ConsoleUrl: !FindInMap [ PartitionMap, !Ref "AWS::Partition", ConsoleUrl]
            RunOrder: 2
          - !Ref AWS::NoValue
        - Name: Apply
          InputArtifacts:
            - Name: SourceCodeArtifact
            - Name: PlanComputeArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
            - Name: ApplyComputeArtifact
          Configuration:
            ProjectName: !Ref TfApplyCodeBuildProject
            PrimarySource: PlanComputeArtifact
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"compute","type":"PLAINTEXT"}]'
          RunOrder: 3
      - Name: Storage
        Actions:
        - Name: Plan
          Namespace: BuildStorageVariables
          InputArtifacts:
          - Name: SourceCodeArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
          - Name: PlanStorageArtifact
          Configuration:
            ProjectName: !Ref TfPlanCodeBuildProject
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"storage","type":"PLAINTEXT"}]'
          RunOrder: 1
        - !If
          - UseManualApproval
          - Name: Approve
            ActionTypeId:
              Category: Approval
              Owner: AWS
              Version: 1
              Provider: Manual
            Configuration:
              NotificationArn: !ImportValue cp-auto-approve-topic
              CustomData: !Sub |
                #{BuildStorageVariables.PLAN_LOGS}
              ExternalEntityLink: !Sub
              - https://console.aws.amazon.com/codesuite/codebuild/${AWS::AccountId}/projects/${TfPlanCodeBuildProject}/build/#{BuildStorageVariables.CODEBUILD_BUILD_ID}/?region=${AWS::Region}
              - ConsoleUrl: !FindInMap [ PartitionMap, !Ref "AWS::Partition", ConsoleUrl]
            RunOrder: 2
          - !Ref AWS::NoValue
        - Name: Apply
          InputArtifacts:
            - Name: SourceCodeArtifact
            - Name: PlanStorageArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
            - Name: ApplyStorageArtifact
          Configuration:
            ProjectName: !Ref TfApplyCodeBuildProject
            PrimarySource: PlanStorageArtifact
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"storage","type":"PLAINTEXT"}]'
          RunOrder: 3
      - Name: App
        Actions:
        - Name: Plan
          Namespace: BuildAppVariables
          InputArtifacts:
          - Name: SourceCodeArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
          - Name: PlanAppArtifact
          Configuration:
            ProjectName: !Ref TfPlanCodeBuildProject
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"app","type":"PLAINTEXT"}]'
          RunOrder: 1
        - !If
          - UseManualApproval
          - Name: Approve
            ActionTypeId:
              Category: Approval
              Owner: AWS
              Version: 1
              Provider: Manual
            Configuration:
              NotificationArn: !ImportValue cp-auto-approve-topic
              CustomData: !Sub |
                #{BuildAppVariables.PLAN_LOGS}
              ExternalEntityLink: !Sub
              - https://console.aws.amazon.com/codesuite/codebuild/${AWS::AccountId}/projects/${TfPlanCodeBuildProject}/build/#{BuildAppVariables.CODEBUILD_BUILD_ID}/?region=${AWS::Region}
              - ConsoleUrl: !FindInMap [ PartitionMap, !Ref "AWS::Partition", ConsoleUrl]
            RunOrder: 2
          - !Ref AWS::NoValue
        - Name: Apply
          InputArtifacts:
            - Name: SourceCodeArtifact
            - Name: PlanAppArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
            - Name: ApplyAppArtifact
          Configuration:
            ProjectName: !Ref TfApplyCodeBuildProject
            PrimarySource: PlanAppArtifact
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"app","type":"PLAINTEXT"}]'
          RunOrder: 3
      ArtifactStore:
        Type: S3
        Location: !ImportValue cloudprem-bucket-name
    DependsOn: 
    - TfPlanCodeBuildProject
    - TfApplyCodeBuildProject

  ProjectDestroyPipeline:
    Type: AWS::CodePipeline::Pipeline
    Condition: DestroyResources
    Properties:
      Name: !If
        - IdentifierSet
        - !Sub ${Identifier}-dozuki-${Environment}-destroy
        - !Sub dozuki-${Environment}-destroy
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      Stages:
      - Name: Checkout
        Actions:
        - Name: Checkout
          Namespace: SourceVariables
          InputArtifacts: []
          ActionTypeId:
            Version: !ImportValue cloudprem-source-action-version
            Category: Source
            Owner: Custom
            Provider: !ImportValue cloudprem-source-action-provider
          Configuration:
            GitUrl: !Ref RepositoryUrl
            Branch: !Ref RepositoryBranch
          OutputArtifacts:
          - Name: SourceCodeArtifact
          RunOrder: 1
      - Name: App
        Actions:
        - Name: Plan
          Namespace: BuildAppVariables
          InputArtifacts:
          - Name: SourceCodeArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
          - Name: PlanAppArtifact
          Configuration:
            ProjectName: !Ref TfPlanCodeBuildProject
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"app","type":"PLAINTEXT"}]'
          RunOrder: 1
        - !If
          - UseManualApproval
          - Name: Approve
            ActionTypeId:
              Category: Approval
              Owner: AWS
              Version: 1
              Provider: Manual
            Configuration:
              NotificationArn: !ImportValue cp-auto-approve-topic
              CustomData: !Sub |
                #{BuildAppVariables.PLAN_LOGS}
              ExternalEntityLink: !Sub
              - https://console.aws.amazon.com/codesuite/codebuild/${AWS::AccountId}/projects/${TfPlanCodeBuildProject}/build/#{BuildAppVariables.CODEBUILD_BUILD_ID}/?region=${AWS::Region}
              - ConsoleUrl: !FindInMap [ PartitionMap, !Ref "AWS::Partition", ConsoleUrl]
            RunOrder: 2
          - !Ref AWS::NoValue
        - Name: Destroy
          InputArtifacts:
            - Name: SourceCodeArtifact
            - Name: PlanAppArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
            - Name: ApplyAppArtifact
          Configuration:
            ProjectName: !Ref TfApplyCodeBuildProject
            PrimarySource: PlanAppArtifact
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"app","type":"PLAINTEXT"}]'
          RunOrder: 3
      - Name: Storage
        Actions:
        - Name: Plan
          Namespace: BuildStorageVariables
          InputArtifacts:
          - Name: SourceCodeArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
          - Name: PlanStorageArtifact
          Configuration:
            ProjectName: !Ref TfPlanCodeBuildProject
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"storage","type":"PLAINTEXT"}]'
          RunOrder: 1
        - !If
          - UseManualApproval
          - Name: Approve
            ActionTypeId:
              Category: Approval
              Owner: AWS
              Version: 1
              Provider: Manual
            Configuration:
              NotificationArn: !ImportValue cp-auto-approve-topic
              CustomData: !Sub |
                #{BuildStorageVariables.PLAN_LOGS}
              ExternalEntityLink: !Sub
              - https://console.aws.amazon.com/codesuite/codebuild/${AWS::AccountId}/projects/${TfPlanCodeBuildProject}/build/#{BuildStorageVariables.CODEBUILD_BUILD_ID}/?region=${AWS::Region}
              - ConsoleUrl: !FindInMap [ PartitionMap, !Ref "AWS::Partition", ConsoleUrl]
            RunOrder: 2
          - !Ref AWS::NoValue
        - Name: Destroy
          InputArtifacts:
            - Name: SourceCodeArtifact
            - Name: PlanStorageArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
            - Name: ApplyStorageArtifact
          Configuration:
            ProjectName: !Ref TfApplyCodeBuildProject
            PrimarySource: PlanStorageArtifact
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"storage","type":"PLAINTEXT"}]'
          RunOrder: 3
      - Name: Compute
        Actions:
        - Name: Plan
          Namespace: BuildComputeVariables
          InputArtifacts:
          - Name: SourceCodeArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
          - Name: PlanComputeArtifact
          Configuration:
            ProjectName: !Ref TfPlanCodeBuildProject
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"compute","type":"PLAINTEXT"}]'
          RunOrder: 1
        - !If
          - UseManualApproval
          - Name: Approve
            ActionTypeId:
              Category: Approval
              Owner: AWS
              Version: 1
              Provider: Manual
            Configuration:
              NotificationArn: !ImportValue cp-auto-approve-topic
              CustomData: !Sub |
                #{BuildComputeVariables.PLAN_LOGS}
              ExternalEntityLink: !Sub
              - https://console.aws.amazon.com/codesuite/codebuild/${AWS::AccountId}/projects/${TfPlanCodeBuildProject}/build/#{BuildComputeVariables.CODEBUILD_BUILD_ID}/?region=${AWS::Region}
              - ConsoleUrl: !FindInMap [ PartitionMap, !Ref "AWS::Partition", ConsoleUrl]
            RunOrder: 2
          - !Ref AWS::NoValue
        - Name: Destroy
          InputArtifacts:
            - Name: SourceCodeArtifact
            - Name: PlanComputeArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
            - Name: ApplyComputeArtifact
          Configuration:
            ProjectName: !Ref TfApplyCodeBuildProject
            PrimarySource: PlanComputeArtifact
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"compute","type":"PLAINTEXT"}]'
          RunOrder: 3
      - Name: Network
        Actions:
        - Name: Plan
          Namespace: BuildNetworkVariables
          InputArtifacts:
          - Name: SourceCodeArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
          - Name: PlanNetworkArtifact
          Configuration:
            ProjectName: !Ref TfPlanCodeBuildProject
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"network","type":"PLAINTEXT"}]'
          RunOrder: 1
        - !If
          - UseManualApproval
          - Name: Approve
            ActionTypeId:
              Category: Approval
              Owner: AWS
              Version: 1
              Provider: Manual
            Configuration:
              NotificationArn: !ImportValue cp-auto-approve-topic
              CustomData: !Sub |
                #{BuildNetworkVariables.PLAN_LOGS}
              ExternalEntityLink: !Sub
              - https://console.aws.amazon.com/codesuite/codebuild/${AWS::AccountId}/projects/${TfPlanCodeBuildProject}/build/#{BuildNetworkVariables.CODEBUILD_BUILD_ID}/?region=${AWS::Region}
              - ConsoleUrl: !FindInMap [ PartitionMap, !Ref "AWS::Partition", ConsoleUrl]
            RunOrder: 2
          - !Ref AWS::NoValue
        - Name: Destroy
          InputArtifacts:
            - Name: SourceCodeArtifact
            - Name: PlanNetworkArtifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: 1
            Provider: CodeBuild
          OutputArtifacts:
            - Name: ApplyNetworkArtifact
          Configuration:
            ProjectName: !Ref TfApplyCodeBuildProject
            PrimarySource: PlanNetworkArtifact
            EnvironmentVariables: '[{"name":"MODULE_NAME","value":"network","type":"PLAINTEXT"}]'
          RunOrder: 3
      ArtifactStore:
        Type: S3
        Location: !ImportValue cloudprem-bucket-name
    DependsOn:
    - TfPlanCodeBuildProject
    - TfApplyCodeBuildProject

  Webhook:
    Type: 'AWS::CodePipeline::Webhook'
    Condition: UseWebhooks
    Properties:
      AuthenticationConfiguration:
        SecretToken: !Ref RepositorySecret
      Filters:
        - JsonPath: "$.ref"
          MatchEquals: refs/heads/{Branch}
      Authentication: GITHUB_HMAC
      TargetPipeline: !If
      - DestroyResources
      - !Ref ProjectDestroyPipeline
      - !Ref ProjectApplyPipeline
      TargetAction: Checkout
      TargetPipelineVersion: 1
      RegisterWithThirdParty: 'false'

Outputs:

  LicenseParameterName:
    Description: Name of the Dozuki license Parameter Store parameter
    Value: !Ref DozukiLicenseParameter

  PlanCodeBuildProject:
    Description: Name of the Terraform plan CodeBuild project
    Value: !Ref TfPlanCodeBuildProject

  ApplyCodeBuildProject:
    Description: Name of the Terraform apply CodeBuild project
    Value: !Ref TfApplyCodeBuildProject

  ApplyPipeline:
    Condition: CreateResources
    Description: CodePipeline apply pipeline name
    Value: !Ref ProjectApplyPipeline

  DestroyPipeline:
    Condition: DestroyResources
    Description: CodePipeline destroy pipeline name
    Value: !Ref ProjectDestroyPipeline

  PipelineAction:
    Description: Terraform action that this pipeline executes
    Value: !Ref PipelineAction

  WebhookURL:
    Description: Webhook URL to enter into webhook configuration on your github config repository.
    Value: !GetAtt Webhook.Url
    Condition: UseWebhooks

  PathLock:
    Value: 'true'
    Export:
      Name: !Join [ "", [ !Ref RepositoryPath, '' ] ]
    Description: |
      Output to lock environments from colliding, if this triggers a rollback it's because you tried to use the same
      environmental information twice in the same Region. You must create a new folder for each environment.

  